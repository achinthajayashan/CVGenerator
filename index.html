<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Generator</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="container">
    <div class="col-8 position-absolute m-auto bg-white" id="mainDiv">
        <h3 class="mt-3 ">CV GENERATOR</h3>

<!--        personal information input section-->

        <div class="col-11 justify-content-center m-auto">
            <h4 class="mt-5">Personal Information</h4>

<!--            input form-->
            <form class="mt-3">
                <div class="mb-3">
                    <label for="inputFullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="inputFullName" name="txtInputName">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit"  class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
