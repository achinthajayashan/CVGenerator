<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Generator</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">

</head>
<body class="container">
    <div class="col-12 col-sm-7 col-lg-7 position-absolute m-auto bg-white" id="mainDiv">
        <h3 class="mt-3 ">CV GENERATOR</h3>

<!--        personal information input section-->

        <div class="col-11 justify-content-center m-auto">
            <h4 class="mt-5">Personal Information</h4>

<!--            input form-->
            <form class="mt-3" id="cvForm">
                <div class="mb-3">
                    <label for="inputFullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="inputFullName" name="txtInputName">
                </div>

                <div class="mb-3">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" name="txtInputAddress">
                </div>

                <div class="mb-3">
                    <label for="inputTel" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="inputTel" name="txtInputTel">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="txtInputEmail">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="inputGender" class="form-label">Gender (Male / Female)</label>
                    <input type="text" class="form-control" id="inputGender" name="txtInputGender">
                </div>

                <div class="mb-3">
                    <label for="inputBirthDay" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="inputBirthDay" name="txtInputBday">
                </div>

                <div class="mb-3">
                    <label for="inputProfileImage" class="form-label">Your Photo</label>
                    <input type="file" class="form-control" id="inputProfileImage" name="fileInputImg">
                </div>

                <h4 class="mt-5">Educational Information</h4>

                <div class="mb-3">
                    <label for="inputExamName" class="form-label">Examination</label>
                    <input type="text" class="form-control" id="inputExamName" name="txtInputName">
                </div>


                <button type="submit" class="btn btn-primary container-fluid">Generate CV</button>
            </form>
        </div>
    </div>


<script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
